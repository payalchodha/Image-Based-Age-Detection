{% extends "base.html" %} {% block content %}
<style>

footer {
background: Orange ;
height: 3vh ;
}
</style>
<h2>AGE DETECTOR</h2>
<html>
<body>
<div>
    <form action ="{{ url_for('upload') }}" id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="image" id="imageUpload" accept=".png, .jpg, .jpeg">

    <div>

        <button  type="submit" value='Upload' class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        <div class="loader" style="display:none;"></div>

        <h5 id="result">
            <span> </span>
        </h5>

    </div>




    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>



  </form>
</div>
<footer></footer>

{% endblock %}
